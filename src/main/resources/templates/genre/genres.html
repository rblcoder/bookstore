<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('List All Genres')"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <h2>Manage Genres</h2>

    <a class="fas fa-folder-plus fa-2x icon-dark mr-2" th:href="@{/genres/new}"></a>
    <div class="full-details">

        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead>
            <tr>
                <th> Name</th>
                <th> Parent</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${genres.empty}">
                <td colspan="2"> No Genres Available</td>
            </tr>
            <tr th:each="genre : ${genres}">
                <td><span th:text="${genre.name}"> Name </span></td>
                <td><span th:text="${genre.parent?.name}"> Parent </span></td>
                <td>
                    <div th:replace="fragments :: edit('genre', '/genres/edit/' + ${genre.id})"/>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:replace="fragments :: footer"></div>
    </div>
</div>
</body>
</html>
